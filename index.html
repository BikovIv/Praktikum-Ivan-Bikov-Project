<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum Ivan Bikov</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="js/main.js"></script>

    </head>

    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <div id="main-container" class="container">
            <label for="sort-form">Търсете филми по следните критерии</label>                
            <form id="sort-form"> 
                <div class="form-row">
                    <div class="col">
                        <label for="custom-select">Изберете година на филма:</label>               
                    <select id="year-select" class="custom-select" size="3">
                        <option selected value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                        </select>
                    </div>

                <div class="col">
                    <label for="title">Заглавие:</label>
                    <input id="title" type="text">
                </div>
            </div>

                    <br><br>    
                <input class="btn btn-primary" type="button" value="Submit" onclick="return searchMovies()">
            </form>

        </br>
        
        <div class="form-row">
        <div class="col">
            <div id="sort" class="form-check">
                <label class="form-check-label" for="sort">Сортиране по:</label><br>
                <input class="form-check-input" type="radio" id="rating" name="sortby" value="rating">
                <label class="form-check-label" for="rating">Рейтинг</label><br>
                <input class="form-check-input" type="radio" id="title" name="sortby" value="title" checked>
                <label class="form-check-label" for="title">Име</label><br>
                <input class="form-check-input" type="radio" id="year" name="sortby" value="year">
                <label class="form-check-label" for="year">Година</label>
            </div>
        </div>
        
            <label class="form-check-label" for="genres-container">Избрани жанрове:</label>
            <div id="genres-container" class="col">
            <script>getAllGenres()</script>

            </div>     
        </div>  

        <div id="layout-container" class="col">
            <label for="layout-container">Изглед:</label> 
            <div id="sort"  class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="grid" name="layout" value="grid" checked>
                <label class="form-check-label" for="grid">Grid</label><br>
                <input class="form-check-input" type="radio" id="rows" name="layout" value="rows">
                <label class="form-check-label" for="rows">Rows</label><br>
            </div>
        </div>

            <div id="data-container" class="container" >           
                <div id="card-container" class="row row-cols-1 row-cols-md-3">
                </div>
            </div>   
        </div>
</body>
</html>
